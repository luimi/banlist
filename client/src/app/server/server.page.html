<ion-content class="ion-padding">
  <div class="center-div">
    <h1 class="ion-text-center">{{"server.title" | translate}}</h1>
    <ion-item color="tertiary" *ngFor="let server of servers" lines="none" class="ion-margin-bottom"
      (click)="next(server)">
      <ion-label>
        {{server.get("name")}}
      </ion-label>
    </ion-item>
  </div>

</ion-content>
